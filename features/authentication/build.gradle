import io.davidosemwota.fatask.buildsource.BuildAndroidConfig
import io.davidosemwota.fatask.buildsource.Libs

apply plugin: 'com.android.dynamic-feature'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion BuildAndroidConfig.compiledSdkVersion
    buildToolsVersion BuildAndroidConfig.buildToolsVersion

    defaultConfig {
        applicationId "io.davidosemwota.fatask.authentication"
        minSdkVersion BuildAndroidConfig.minSdkVersion
        targetSdkVersion BuildAndroidConfig.targetSdkVersion
        versionCode BuildAndroidConfig.versionCode
        versionName BuildAndroidConfig.versionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility  JavaVersion.VERSION_1_8
        targetCompatibility  JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildFeatures {
        viewBinding true
    }
}

dependencies {
    implementation project(":app")
    implementation project(":core:utility")

    implementation Libs.Kotlin.stdlib
    implementation Libs.AndroidX.Lifecycle.lifecycle
    implementation Libs.AndroidX.appcompat
    implementation Libs.AndroidX.Fragment.fragment
    // Coroutines
    implementation Libs.Coroutines.core
    implementation Libs.Coroutines.android
    implementation Libs.Coroutines.playServices
    implementation Libs.AndroidX.coreKtx
    // Navigation
    implementation Libs.AndroidX.Navigation.fragment
    implementation Libs.AndroidX.Navigation.ui
    implementation Libs.AndroidX.Navigation.dynamicFeature
    // Firebase Auth
    implementation Libs.Firebase.auth
    implementation Libs.playServicesAuth
    implementation Libs.AndroidX.constraintLayout
}
